<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .gameBoard {
            display: grid;
            grid-template-columns: repeat(3, auto);
            grid-template-rows: repeat(3, auto);
        }
        .gameBoard div {
            border: 1px solid black;
        }
    </style>
    <title>Tic-Tac-Toe | The Odin Project</title>
</head>
<body>
    <h1>Tic-Tac-Toe - The Odin Project</h1>
    <button id="newGame">New Game</button>
    <div class="moveMessage"></div>
    <div class="gameMessage"></div>
    <div class="gameBoard"></div>
    <label for="player1">Player X:</label>
    <input type="text" name="player1" id="player1Name">
    <label for="player2">Player O:</label>
    <input type="text" name="player2" id="player2Name">
    <script src="script.js"></script>
</body>
</html>
